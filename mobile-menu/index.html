<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mobile menu</title>
</head>
<body>
  <section id="content">
    <div id="searchbar">
      <input type="search" name="search" id="search" placeholder="Search">
        <img src="icons/search.svg" alt="Search icon">
    </div>
  </section>

  <nav>
    <ul>  
      <li><img class="home" src="icons/home.svg" alt="Home button"></li>
      <li><img class="search" src="icons/search.svg" alt="Search button"></li>
      <li><img class="add" src="icons/plus-square.svg" alt="Add content
      button"></li>
      <li><img class="user" src="icons/user.svg" alt="User profile button"></li>
      <li id="current" class="home-line"></li>
    </ul>
  </nav>
  
  <script src="script.js"></script>
</body>
</html>
