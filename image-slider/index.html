<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Slider</title>
</head>
<body>
  <div id="slides-container">
    <div class="prev nav-btn"><</div>
    <div class="next nav-btn">></div>

    <div class="slide showing" data-index="0">
      <img src="images/Slurpee 1.png" alt="Calico cat lying down">
    </div>
    <div class="slide" data-index="1">
      <img src="images/Smoothie 1.png" alt="Orange tabby cat facing camera">
    </div>
    <div class="slide" data-index="2">
      <img src="images/Slurpee 2.png" alt="Calico cat sitting up">
    </div>
    <div class="slide" data-index="3">
      <img src="images/Smoothie 2.png" alt="Orange tabby lying down">
    </div>
  </div>

  <div class="dots-container">
    <span class="dot" data-index="0"></span>
    <span class="dot" data-index="1"></span>
    <span class="dot" data-index="2"></span>
    <span class="dot" data-index="3"></span>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
